log:
  level: info
plugin:
  - tag: main_server
    type: server
    args:
      entry:
        - _single_flight
        - query_sequence
      server:
        - protocol: dot
          addr: 127.0.0.1:8853
          cert: '/etc/mosdns/cert/fullchain.cer'
          key: '/etc/mosdns/cert/zhijie.online.key'
  - tag: query_sequence
    type: sequence
    args:
      exec:
        - _enable_response_padding
        - _pad_query
        - set_ecs
        - set_edns0_bufsize
        - query_is_stored_in_cache
        - query_is_stored_in_preresponse
        - primary:
            - forward_query_to_lan_dns
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_query_to_wan_dns
          always_standby: true
          fast_fallback: 375
  - tag: modify_ttl
    type: ttl
    args:
      maximum_ttl: 3600
      minimal_ttl: 300
  - tag: set_ecs
    type: ecs
    args:
      auto: true
      mask4: 24
      mask6: 56
  - tag: set_edns0_bufsize
    type: bufsize
    args:
      size: 1232
  - tag: forward_query_to_lan_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_lan_dns53_tcp
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
              else_exec:
                - modify_ttl
          secondary:
            - forward_to_lan_dns53_udp
            - modify_ttl
          always_standby: true
          fast_fallback: 250
  - tag: forward_query_to_wan_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_dnspod
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
              else_exec:
                - modify_ttl
          secondary:
            - forward_to_alidns
            - modify_ttl
          always_standby: true
          fast_fallback: 375
  - tag: forward_to_alidns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_alidns_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_alidns_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_dnspod
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_dnspod_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_dnspod_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_alidns_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.5.5.5:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.6.6.6:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
  - tag: forward_to_alidns_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dns.alidns.com'
          dial_addr: '223.5.5.5:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
        - addr: 'tls://dns.alidns.com'
          dial_addr: '223.6.6.6:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
  - tag: forward_to_dnspod_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://doh.pub/dns-query'
          dial_addr: '1.12.12.12:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
        - addr: 'https://doh.pub/dns-query'
          dial_addr: '120.53.53.53:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
  - tag: forward_to_dnspod_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dot.pub'
          dial_addr: '1.12.12.12:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
        - addr: 'tls://dot.pub'
          dial_addr: '120.53.53.53:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
  - tag: forward_to_lan_dns53_tcp
    type: fast_forward
    args:
      upstream:
        - addr: 'tcp://LAN_DNS_IP_ADDRESS'
          dial_addr: 'LAN_DNS_IP_ADDRESS:53'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
  - tag: forward_to_lan_dns53_udp
    type: fast_forward
    args:
      upstream:
        - addr: 'udpme://LAN_DNS_IP_ADDRESS'
          dial_addr: 'LAN_DNS_IP_ADDRESS:53'
          enable_pipeline: false
          max_conns: 16
          trusted: true
  - tag: query_is_stored_in_cache
    type: cache
    args:
      cache_everything: true
      lazy_cache_ttl: 86400
      lazy_cache_reply_ttl: 30
      size: 67108864
  - tag: query_is_stored_in_preresponse
    type: arbitrary
    args:
      rr:
        - 'localhost.zhijie.online IN A ANSWER localhost.zhijie.online. IN A 127.0.0.1'
        - 'localhost.zhijie.online IN AAAA ANSWER localhost.zhijie.online. IN AAAA ::1'
