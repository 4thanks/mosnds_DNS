log:
  level: info
plugin:
  - tag: main_server
    type: server
    args:
      entry:
        - _single_flight
        - query_sequence
      server:
        - protocol: dot
          addr: 127.0.0.1:8853
          cert: '/etc/mosdns/cert/fullchain.cer'
          key: '/etc/mosdns/cert/zhijie.online.key'
  - tag: query_sequence
    type: sequence
    args:
      exec:
        - _enable_response_padding
        - _no_ecs
        - _pad_query
        - set_edns0_bufsize
        - primary:
            - forward_to_dnspod
            - verify_response_is_valid
          secondary:
            - forward_to_alidns
          always_standby: true
          fast_fallback: 250
  - tag: set_edns0_bufsize
    type: bufsize
    args:
      size: 1232
  - tag: verify_response_is_valid
    type: sequence
    args:
      exec:
        - if:
            - '!_response_rcode_success'
            - _response_empty_answer
          exec:
            - _drop_response
  - tag: forward_to_alidns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_alidns_doh
            - verify_response_is_valid
          secondary:
            - forward_to_alidns_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_dnspod
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_dnspod_doh
            - verify_response_is_valid
          secondary:
            - forward_to_dnspod_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_alidns_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.5.5.5:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.6.6.6:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
  - tag: forward_to_alidns_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dns.alidns.com'
          dial_addr: '223.5.5.5:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
        - addr: 'tls://dns.alidns.com'
          dial_addr: '223.6.6.6:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
  - tag: forward_to_dnspod_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://doh.pub/dns-query'
          dial_addr: '1.12.12.12:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
        - addr: 'https://doh.pub/dns-query'
          dial_addr: '120.53.53.53:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
  - tag: forward_to_dnspod_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dot.pub'
          dial_addr: '1.12.12.12:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
        - addr: 'tls://dot.pub'
          dial_addr: '120.53.53.53:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
