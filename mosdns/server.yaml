log:
  level: info
plugin:
  - tag: main_server
    type: server
    args:
      entry:
        - _single_flight
        - query_sequence
      server:
        - protocol: dot
          addr: 127.0.0.1:8853
          cert: '/etc/mosdns/cert/fullchain.cer'
          key: '/etc/mosdns/cert/zhijie.online.key'
  - tag: query_sequence
    type: sequence
    args:
      exec:
        - _enable_response_padding
        - _pad_query
        - set_ecs
        - set_edns0_bufsize
        - primary:
            - forward_query_to_local_dns
            - if:
                - '!verify_response_is_local_ip'
              exec:
                - _drop_response
          secondary:
            - forward_query_to_remote_dns
          always_standby: true
          fast_fallback: 375
  - tag: set_ecs
    type: ecs
    args:
      auto: true
      mask4: 24
      mask6: 56
  - tag: set_edns0_bufsize
    type: bufsize
    args:
      size: 1232
  - tag: verify_response_is_local_ip
    type: response_matcher
    args:
      ip:
        - 'ext:/etc/mosdns/data/GeoIP_CNIPDb.txt'
  - tag: verify_response_is_valid
    type: sequence
    args:
      exec:
        - if:
            - '!_response_rcode_success'
            - _response_empty_answer
          exec:
            - _drop_response
  - tag: forward_query_to_local_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_dnspod
            - verify_response_is_valid
          secondary:
            - forward_to_alidns
          always_standby: true
          fast_fallback: 250
  - tag: forward_query_to_remote_dns
    type: sequence
    args:
      exec:
        - primary:
            - primary:
                - forward_to_opendns
                - verify_response_is_valid
              secondary:
                - forward_to_google
                - verify_response_is_valid
              always_standby: true
              fast_fallback: 250
          secondary:
            - forward_to_cloudflare
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_alidns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_alidns_doh
            - verify_response_is_valid
          secondary:
            - forward_to_alidns_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_cloudflare
    type: sequence
    args:
      exec:
        - _no_ecs
        - primary:
            - forward_to_cloudflare_doh
            - verify_response_is_valid
          secondary:
            - forward_to_cloudflare_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_dnspod
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_dnspod_doh
            - verify_response_is_valid
          secondary:
            - forward_to_dnspod_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_google
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_google_doh
            - verify_response_is_valid
          secondary:
            - forward_to_google_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_opendns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_opendns_doh
            - verify_response_is_valid
          secondary:
            - forward_to_opendns_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_alidns_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.5.5.5:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
        - addr: 'https://dns.alidns.com/dns-query'
