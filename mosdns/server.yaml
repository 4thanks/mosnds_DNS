log:
  level: info
plugin:
  - tag: bootstrap_server
    type: server
    args:
      entry:
        - _enable_response_padding
        - modify_response
      server:
        - protocol: udp
          addr: 127.0.0.1:8853
  - tag: main_server
    type: server
    args:
      entry:
        - _enable_response_padding
        - modify_response
        - query_sequence
      server:
        - protocol: dot
          addr: 127.0.0.1:8853
          cert: '/etc/mosdns/cert/fullchain.cer'
          key: '/etc/mosdns/cert/zhijie.online.key'
  - tag: query_sequence
    type: sequence
    args:
      exec:
        - _pad_query
        - set_ecs
        - set_edns0_bufsize
        - if:
            - query_is_local_domain
          exec:
            - forward_query_to_local_dns
            - _return
        - if:
            - query_is_not_local_domain
          exec:
            - forward_query_to_remote_dns
            - _return
        - primary:
            - forward_query_to_local_dns
            - if:
                - '!_response_rcode_success'
                - '!response_is_local_cname_ip'
                - response_is_polluted_ip
                - response_is_reserved_ip
              exec:
                - _drop_response
          secondary:
            - forward_query_to_remote_dns
          always_standby: true
          fast_fallback: 250
  - tag: modify_response
    type: arbitrary
    args:
      rr:
        - 'localhost.zhijie.online IN A ANSWER localhost.zhijie.online. IN A 127.0.0.1'
        - 'localhost.zhijie.online IN AAAA ANSWER localhost.zhijie.online. IN AAAA ::1'
  - tag: set_ecs
    type: ecs
    args:
      auto: true
      mask4: 24
      mask6: 56
  - tag: set_edns0_bufsize
    type: bufsize
    args:
      size: 1232
  - tag: forward_query_to_local_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_alidns
          secondary:
            - forward_to_dnspod
          always_standby: true
          fast_fallback: 125
  - tag: forward_query_to_remote_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_googledns
          secondary:
            - forward_to_opendns
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_alidns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_alidns_doh
          secondary:
            - forward_to_alidns_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_dnspod
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_dnspod_doh
          secondary:
            - forward_to_dnspod_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_googledns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_googledns_doh
          secondary:
            - forward_to_googledns_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_opendns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_opendns_doh
          secondary:
            - forward_to_opendns_dot
          always_standby: true
          fast_fallback: 125
  - tag: forward_to_alidns_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.5.5.5:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.6.6.6:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
  - tag: forward_to_alidns_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dns.alidns.com'
          dial_addr: '223.5.5.5:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
        - addr: 'tls://dns.alidns.com'
          dial_addr: '223.6.6.6:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
  - tag: forward_to_dnspod_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://doh.pub/dns-query'
          dial_addr: '1.12.12.12:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
        - addr: 'https://doh.pub/dns-query'
          dial_addr: '120.53.53.53:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
  - tag: forward_to_dnspod_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dot.pub'
          dial_addr: '1.12.12.12:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
        - addr: 'tls://dot.pub'
          dial_addr: '120.53.53.53:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
  - tag: forward_to_googledns_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://dns.google/dns-query'
          dial_addr: '8.8.4.4:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'https://dns.google/dns-query'
          dial_addr: '8.8.8.8:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: forward_to_googledns_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dns.google'
          dial_addr: '8.8.4.4:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'tls://dns.google'
          dial_addr: '8.8.8.8:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: forward_to_opendns_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://sandbox.opendns.com/dns-query'
          dial_addr: '208.67.220.2:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'https://sandbox.opendns.com/dns-query'
          dial_addr: '208.67.222.2:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: forward_to_opendns_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://sandbox.opendns.com'
          dial_addr: '208.67.220.2:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'tls://sandbox.opendns.com'
          dial_addr: '208.67.222.2:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: query_is_local_domain
    type: query_matcher
    args:
      domain:
        - 'ext:/etc/mosdns/data/geosite.dat:apple-cn'
        - 'ext:/etc/mosdns/data/geosite.dat:cn'
        - 'ext:/etc/mosdns/data/geosite.dat:google-cn'
        - 'ext:/etc/mosdns/data/GFWList2AGH_whitelist_full.txt'
  - tag: query_is_not_local_domain
    type: query_matcher
    args:
      domain:
        - 'ext:/etc/mosdns/data/geosite.dat:geolocation-!cn'
        - 'ext:/etc/mosdns/data/GFWList2AGH_blacklist_full.txt'
  - tag: response_is_local_cname_ip
    type: response_matcher
    args:
      cname:
        - 'ext:/etc/mosdns/data/geosite.dat:apple-cn'
        - 'ext:/etc/mosdns/data/geosite.dat:cn'
        - 'ext:/etc/mosdns/data/geosite.dat:google-cn'
        - 'ext:/etc/mosdns/data/GFWList2AGH_whitelist_full.txt'
      ip:
        - 'ext:/etc/mosdns/data/geoip.dat:cn'
        - 'ext:/etc/mosdns/data/CNIPDB.txt'
  - tag: response_is_polluted_ip
    type: response_matcher
    args:
      ip:
        - 'ext:/etc/mosdns/data/gfw_polluted_ipv4.txt'
        - 'ext:/etc/mosdns/data/gfw_polluted_ipv6.txt'
  - tag: response_is_reserved_ip
    type: response_matcher
    args:
      ip:
        - 'ext:/etc/mosdns/data/geoip.dat:private'
        - 'ext:/etc/mosdns/data/reserved_ipv4.txt'
        - 'ext:/etc/mosdns/data/reserved_ipv6.txt'
