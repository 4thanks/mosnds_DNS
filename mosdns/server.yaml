log:
  level: info
plugin:
  - tag: main_server
    type: server
    args:
      entry:
        - _single_flight
        - query_sequence
      server:
        - protocol: dot
          addr: 127.0.0.1:8853
          cert: '/etc/mosdns/cert/fullchain.cer'
          key: '/etc/mosdns/cert/zhijie.online.key'
  - tag: query_sequence
    type: sequence
    args:
      exec:
        - _enable_response_padding
        - _pad_query
        - set_ecs
        - set_edns0_bufsize
        - query_is_stored_in_cache
        - query_is_stored_in_preresponse
        - primary:
            - forward_query_to_local_dns
            - if:
                - '!_response_rcode_success'
                - '!response_is_local_ip'
              exec:
                - _drop_response
              else_exec:
                - modify_ttl
          secondary:
            - primary:
                - forward_query_to_remote_dns
                - if:
                    - '!_response_rcode_success'
                    - _response_empty_answer
                  exec:
                    - _drop_response
                  else_exec:
                    - modify_ttl
              secondary:
                - forward_query_to_fallback_dns
                - modify_ttl
              always_standby: true
              fast_fallback: 250
          always_standby: true
          fast_fallback: 375
  - tag: modify_ttl
    type: ttl
    args:
      minimal_ttl: 300
      maximum_ttl: 3600
  - tag: set_ecs
    type: ecs
    args:
      auto: true
      mask4: 24
      mask6: 56
  - tag: set_edns0_bufsize
    type: bufsize
    args:
      size: 1232
  - tag: forward_query_to_fallback_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_quad9
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_cloudflare
          always_standby: true
          fast_fallback: 375
  - tag: forward_query_to_local_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_dnspod
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_alidns
          always_standby: true
          fast_fallback: 375
  - tag: forward_query_to_remote_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_opendns
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
              else_exec:
          secondary:
            - forward_to_google
          always_standby: true
          fast_fallback: 375
  - tag: forward_to_alidns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_alidns_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_alidns_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_cloudflare
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_cloudflare_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_cloudflare_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_dnspod
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_dnspod_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_dnspod_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_google
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_google_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_google_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_opendns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_opendns_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_opendns_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_quad9
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_quad9_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_quad9_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_alidns_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.5.5.5:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.6.6.6:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
  - tag: forward_to_alidns_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dns.alidns.com'
          dial_addr: '223.5.5.5:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
        - addr: 'tls://dns.alidns.com'
          dial_addr: '223.6.6.6:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
  - tag: forward_to_cloudflare_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://cloudflare-dns.com/dns-query'
          dial_addr: '1.0.0.1:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'https://cloudflare-dns.com/dns-query'
          dial_addr: '1.1.1.1:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: forward_to_cloudflare_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://cloudflare-dns.com'
          dial_addr: '1.0.0.1:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'tls://cloudflare-dns.com'
          dial_addr: '1.1.1.1:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: forward_to_dnspod_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://doh.pub/dns-query'
          dial_addr: '1.12.12.12:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
        - addr: 'https://doh.pub/dns-query'
          dial_addr: '120.53.53.53:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          trusted: true
  - tag: forward_to_dnspod_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dot.pub'
          dial_addr: '1.12.12.12:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
        - addr: 'tls://dot.pub'
          dial_addr: '120.53.53.53:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          trusted: true
  - tag: forward_to_google_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://dns.google/dns-query'
          dial_addr: '8.8.4.4:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'https://dns.google/dns-query'
          dial_addr: '8.8.8.8:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: forward_to_google_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dns.google'
          dial_addr: '8.8.4.4:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'tls://dns.google'
          dial_addr: '8.8.8.8:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: forward_to_opendns_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://sandbox.opendns.com/dns-query'
          dial_addr: '208.67.220.2:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'https://sandbox.opendns.com/dns-query'
          dial_addr: '208.67.222.2:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: forward_to_opendns_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://sandbox.opendns.com'
          dial_addr: '208.67.220.2:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'tls://sandbox.opendns.com'
          dial_addr: '208.67.222.2:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: forward_to_quad9_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://dns.quad9.net/dns-query'
          dial_addr: '149.112.112.112:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'https://dns.quad9.net/dns-query'
          dial_addr: '9.9.9.9:443'
          enable_pipeline: false
          idle_timeout: 30
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: forward_to_quad9_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dns.quad9.net'
          dial_addr: '149.112.112.112:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
        - addr: 'tls://dns.quad9.net'
          dial_addr: '9.9.9.9:853'
          enable_pipeline: true
          idle_timeout: 10
          max_conns: 16
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: query_is_stored_in_cache
    type: cache
    args:
      cache_everything: true
      lazy_cache_ttl: 259200
      lazy_cache_reply_ttl: 30
      redis: 'redis://127.0.0.1:6379/0'
      redis_timeout: 250
  - tag: query_is_stored_in_preresponse
    type: arbitrary
    args:
      rr:
        - 'localhost.zhijie.online IN A ANSWER localhost.zhijie.online. IN A 127.0.0.1'
        - 'localhost.zhijie.online IN AAAA ANSWER localhost.zhijie.online. IN AAAA ::1'
  - tag: response_is_local_ip
    type: response_matcher
    args:
      ip:
        - 'ext:/etc/mosdns/data/GeoIP_CNIPDb.txt'
