  - tag: query_is_local_domain
    type: query_matcher
    args:
      domain:
        - 'ext:./geosite.dat:apple-cn'
        - 'ext:./geosite.dat:cn'
        - 'ext:./geosite.dat:google-cn'
        - 'ext:./GFWList2AGH_whitelist_full.txt'
  - tag: query_is_not_local_domain
    type: query_matcher
    args:
      domain:
        - 'ext:./geosite.dat:geolocation-!cn'
        - 'ext:./GFWList2AGH_blacklist_full.txt'
  - tag: response_is_local_ip
    type: response_matcher
    args:
      ip:
        - 'ext:./geoip.dat:cn'
        - 'ext:./CNIPDB.txt'
