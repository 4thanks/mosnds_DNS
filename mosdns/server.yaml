log:
  level: info
plugin:
  - tag: main_server
    type: server
    args:
      entry:
        - _enable_response_padding
        - _pad_query
        - set_ecs
        - set_edns0_bufsize
        - modify_response
        - query_sequence
        - modify_ttl
      server:
        - protocol: dot
          addr: 127.0.0.1:8853
          cert: '/etc/mosdns/cert/fullchain.cer'
          idle_timeout: 10
          key: '/etc/mosdns/cert/zhijie.online.key'
  - tag: query_sequence
    type: sequence
    args:
      exec:
        - _single_flight
        - query_is_stored_in_cache
        - primary:
            - if:
                - query_is_local_domain
              exec:
                - forward_query_to_local_dns
                - _return
            - if:
                - '!_query_is_common'
                - query_is_not_local_domain
              exec:
                - forward_query_to_remote_dns
                - _return
              else_exec:
                - forward_query_to_local_dns
            - if:
                - '!response_is_local_cname_ip'
                - response_is_polluted_ip
                - response_is_reserved_ip
              exec:
                - _drop_response
          secondary:
            - forward_query_to_remote_dns
          always_standby: true
          fast_fallback: 250
  - tag: modify_response
    type: arbitrary
    args:
      rr:
        - 'vpn.zhijie.online IN A ANSWER vpn.zhijie.online. IN A 127.0.0.1'
        - 'vpn.zhijie.online IN AAAA ANSWER vpn.zhijie.online. IN AAAA ::1'
  - tag: modify_ttl
    type: ttl
    args:
      maximum_ttl: 3600
      minimal_ttl: 300
  - tag: set_ecs
    type: ecs
    args:
      auto: true
  - tag: set_edns0_bufsize
    type: bufsize
    args:
      size: 1232
  - tag: forward_query_to_local_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_query_to_local_ecs_dns
            - if:
                - '!_response_rcode_success'
              exec:
                - _drop_response
          secondary:
            - _no_ecs
            - forward_query_to_local_non_ecs_dns
            - if:
                - '!_response_rcode_success'
              exec:
                - _block_with_servfail
          always_standby: true
          fast_fallback: 125
  - tag: forward_query_to_remote_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_query_to_remote_ecs_dns
            - if:
                - '!_response_rcode_success'
              exec:
                - _drop_response
          secondary:
            - _no_ecs
            - forward_query_to_remote_non_ecs_dns
            - if:
                - '!_response_rcode_success'
              exec:
                - _block_with_servfail
          always_standby: true
          fast_fallback: 375
  - tag: forward_query_to_local_ecs_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_alidns
          secondary:
            - forward_to_dnspod
          always_standby: true
          fast_fallback: 125
  - tag: forward_query_to_local_non_ecs_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_360sdns
          secondary:
            - forward_to_cfiecdns
          always_standby: true
          fast_fallback: 125
  - tag: forward_query_to_remote_ecs_dns
    type: sequence
    args:
