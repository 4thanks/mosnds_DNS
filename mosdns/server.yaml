log:
  level: info
plugin:
  - tag: bootstrap_server
    type: server
    args:
      entry:
        - _enable_response_padding
        - modify_response
      server:
        - protocol: udp
          addr: 127.0.0.1:8853
  - tag: main_server
    type: server
    args:
      entry:
        - _enable_response_padding
        - modify_response
        - query_sequence
      server:
        - protocol: dot
          addr: 127.0.0.1:8853
          cert: '/etc/mosdns/cert/fullchain.cer'
          key: '/etc/mosdns/cert/zhijie.online.key'
  - tag: query_sequence
    type: sequence
    args:
      exec:
        - _pad_query
        - set_ecs
        - set_edns0_bufsize
        - primary:
            - forward_query_to_local_dns
            - if:
                - '!_response_rcode_success'
                - '!response_is_local_ip'
              exec:
                - _drop_response
          secondary:
            - primary:
                - forward_query_to_remote_dns
                - if:
                    - '!_response_rcode_success'
                    - _response_empty_answer
                  exec:
                    - _drop_response
              secondary:
                - forward_query_to_fallback_dns
              always_standby: true
              fast_fallback: 250
          always_standby: true
          fast_fallback: 375
  - tag: modify_response
    type: arbitrary
    args:
      rr:
        - 'localhost.zhijie.online IN A ANSWER localhost.zhijie.online. IN A 127.0.0.1'
        - 'localhost.zhijie.online IN AAAA ANSWER localhost.zhijie.online. IN AAAA ::1'
  - tag: set_ecs
    type: ecs
    args:
      auto: true
      mask4: 24
      mask6: 56
  - tag: set_edns0_bufsize
    type: bufsize
    args:
      size: 1232
  - tag: forward_query_to_fallback_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_adguard
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_cloudflare
          always_standby: true
          fast_fallback: 375
  - tag: forward_query_to_local_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_dnspod
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_alidns
          always_standby: true
          fast_fallback: 375
  - tag: forward_query_to_remote_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_opendns
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_google
          always_standby: true
          fast_fallback: 375
  - tag: forward_to_adguard
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_adguard_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_adguard_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_alidns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_alidns_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_alidns_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_cloudflare
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_cloudflare_doh
            - if:
                - '!_response_rcode_success'
                - _response_empty_answer
              exec:
                - _drop_response
          secondary:
            - forward_to_cloudflare_dot
          always_standby: true
          fast_fallback: 250
  - tag: forward_to_dnspod
    type: sequence
