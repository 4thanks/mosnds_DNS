log:
  level: info
plugin:
  - tag: main_server
    type: server
    args:
      entry:
        - _enable_response_padding
        - _pad_query
        - set_ecs
        - set_edns0_bufsize
        - modify_response
        - query_sequence
        - modify_ttl
      server:
        - protocol: dot
          addr: 127.0.0.1:8853
          cert: '/etc/mosdns/cert/fullchain.cer'
          idle_timeout: 10
          key: '/etc/mosdns/cert/zhijie.online.key'
  - tag: query_sequence
    type: sequence
    args:
      exec:
        - if:
            - '!_query_is_common'
            - query_is_local_domain
          exec:
            - forward_query_to_local_dns
            - _return
        - if:
            - query_is_not_local_domain
          exec:
            - forward_query_to_remote_dns
            - _return
        - primary:
            - forward_query_to_local_dns
            - if:
                - '!response_is_local_ip'
                - response_is_reserved_ip
              exec:
                - _drop_response
          secondary:
            - forward_query_to_remote_dns
          always_standby: true
  - tag: modify_response
    type: arbitrary
    args:
      rr:
        - 'vpn.zhijie.online IN A ANSWER vpn.zhijie.online. IN A 127.0.0.1'
        - 'vpn.zhijie.online IN AAAA ANSWER vpn.zhijie.online. IN AAAA ::1'
  - tag: modify_ttl
    type: ttl
    args:
      maximum_ttl: 3600
      minimal_ttl: 300
  - tag: set_ecs
    type: ecs
    args:
      auto: true
  - tag: set_edns0_bufsize
    type: bufsize
    args:
      size: 1232
  - tag: forward_query_to_local_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_alidns
          secondary:
            - forward_to_dnspod
          always_standby: true
  - tag: forward_query_to_remote_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_query_to_remote_ecs_dns
          secondary:
            - _no_ecs
            - forward_query_to_remote_non_ecs_dns
          always_standby: true
  - tag: forward_query_to_remote_ecs_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_googledns
          secondary:
            - forward_to_opendns
          always_standby: true
  - tag: forward_query_to_remote_non_ecs_dns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_cloudflaredns
          secondary:
            - forward_to_quad9
          always_standby: true
  - tag: forward_to_alidns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_alidns_doh
          secondary:
            - forward_to_alidns_dot
          always_standby: true
  - tag: forward_to_cloudflaredns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_cloudflaredns_doh
          secondary:
            - forward_to_cloudflaredns_dot
          always_standby: true
  - tag: forward_to_dnspod
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_dnspod_doh
          secondary:
            - forward_to_dnspod_dot
          always_standby: true
  - tag: forward_to_googledns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_googledns_doh
          secondary:
            - forward_to_googledns_dot
          always_standby: true
  - tag: forward_to_opendns
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_opendns_doh
          secondary:
            - forward_to_opendns_dot
          always_standby: true
  - tag: forward_to_quad9
    type: sequence
    args:
      exec:
        - primary:
            - forward_to_quad9_doh
          secondary:
            - forward_to_quad9_dot
          always_standby: true
  - tag: forward_to_alidns_doh
    type: fast_forward
    args:
      upstream:
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.5.5.5:443'
          idle_timeout: 30
          max_conns: 16
        - addr: 'https://dns.alidns.com/dns-query'
          dial_addr: '223.6.6.6:443'
          idle_timeout: 30
          max_conns: 16
  - tag: forward_to_alidns_dot
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dns.alidns.com'
          dial_addr: '223.5.5.5:853'
          idle_timeout: 10
          max_conns: 16
        - addr: 'tls://dns.alidns.com'
          dial_addr: '223.6.6.6:853'
          idle_timeout: 10
          max_conns: 16
