          dial_addr: '[2620:fe::fe:10]:853'
          socks5: '127.0.0.1:7890'
          trusted: true
  - tag: query_is_in_cache
    type: cache
    args:
      cache_everything: true
      lazy_cache_ttl: 86400
      lazy_cache_reply_ttl: 30
      redis: 'redis://127.0.0.1:6379/0'
      redis_timeout: 125
  - tag: response_has_local_ip
    type: response_matcher
    args:
      ip:
        - 'provider:data_provider_cnipdb'
  - tag: rewrite_max_min_ttl
    type: ttl
    args:
      maximum_ttl: 3600
      minimal_ttl: 300
  - tag: set_edns0_bufsize
    type: bufsize
    args:
      size: 1232
  - tag: set_edns0_client_subnet
    type: ecs
    args:
      auto: true
      mask4: 24
      mask6: 56
  - tag: main_server
    type: sequence
    args:
      exec:
        - _enable_response_padding
        - _misc_optm
        - _single_flight
        - set_edns0_bufsize
        - set_edns0_client_subnet
        - _pad_query
        - query_is_in_cache
        - primary:
            - parallel:
                - - forward_query_to_local_360
                - - forward_query_to_local_alidns
                - - forward_query_to_local_dnspod
            - if: '! response_has_local_ip'
              exec:
                - _drop_response
          secondary:
            - primary:
                - parallel:
                    - - forward_query_to_remote_adguard
                    - - forward_query_to_remote_google
                    - - forward_query_to_remote_opendns
                - if: '! [_response_valid_answer]'
                  exec:
                    - _drop_response
              secondary:
                - parallel:
                    - - forward_query_to_remote_cloudflare
                    - - forward_query_to_remote_dnssb
                    - - forward_query_to_remote_quad9
              always_standby: true
              fast_fallback: 500
          always_standby: true
          fast_fallback: 375
        - rewrite_max_min_ttl
servers:
  - exec: main_server
    listeners:
      - protocol: tcp
        addr: ':5533'
      - protocol: udp
        addr: ':5533'
    timeout: 1
