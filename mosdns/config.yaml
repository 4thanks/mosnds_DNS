  - tag: forward_query_to_remote_quad9
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://dns10.quad9.net'
          dial_addr: '149.112.112.10:853'
          trusted: true
        - addr: 'tls://dns10.quad9.net'
          dial_addr: '9.9.9.10:853'
          trusted: true
        - addr: 'tls://dns10.quad9.net'
          dial_addr: '[2620:fe::10]:853'
          trusted: true
